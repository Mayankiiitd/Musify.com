<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify Mayank</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img class="invert" src="svgs/close.svg" alt="">
            </div>
            <div class="home">
                <div class="logo">
                    <img class="invert" src="svgs/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img class="invert" src="svgs/Library.svg" alt="Playlist">
                    <h2>
                        My Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgerCon">
                        <img width="30px" class="invert hamburger" src="svgs/hamburger.svg" alt="">

                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>


                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>
                    Spotify Playlist
                </h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="black"
                                xmlns="http:// www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002e7a67be84848d33ee020b0c9" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="black"
                                xmlns="http:// www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy" src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/2FKWNmZWDBZR4dE5KX4plR/en" data-testid="card-image" alt="" class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 Yn2Ei5QZn19gria6LjZj">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playbar invert">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo">

                        </div>
                        <div class="songbtn">
                            <img width="35px" id="previous" src="svgs/prevSong.svg" alt="">
                            <img width="35px" id="play" src="svgs/playSong.svg" alt="">
                            <img width="35px" id="next" src="svgs/nextSong.svg" alt="">
                        </div>
                        <div class="timenvol">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img width="25px" src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="" id="">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="script/script.js">
    </script>

</body>

</html>
